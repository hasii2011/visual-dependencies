
version: '2.1'

orbs:
  python: circleci/python@2.1.1

workflows:
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

jobs:
  build:
    docker:
      - image: cimg/python:3.11-browsers
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install library dependencies
          command: |
            sudo apt update
            sudo apt install libnotify-dev
            sudo apt install libgtk-3-dev
            sudo apt-get install -y  libsdl2-dev
            pip install --upgrade pip
            pip install wheel
            pip install setuptools
            pip install attrdict3~=2.0.2  
            pip install -v -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04  wxPython
            pip install codeallybasic~=0.5.2
            pip install html-testRunner==1.2.1
            pip install buildlackey~=1.6.2
            pip install pipdeptree==2.13.1
            pip install pip-tree==3.2.0
            pip install dataclass-wizard==0.22.2
      - run:
            name: run tests
            command: | 
              unittests
